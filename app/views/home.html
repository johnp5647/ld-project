<div class="row">
	<div class="col-xs-12 col-sm-4 col-sm-offset-4">
		<h1>Log in</h1>
		<form>
			<div class="control-group">
				<label>Username</label>
				<input type="text" class="form-control" data-bind="value:user.username">
			</div>
			<br>
			<div class="control-group">
				<label>Password</label>
				<input type="password" class="form-control" data-bind="value:user.password">
			</div>
			<br>
			<button class="center-block btn btn-primary btn-lg" data-bind="click: sendInfo">Login</button>
		</form>
	</div>
</div>
